<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bingo Caller</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
    color: #34568B;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 20px;
  }
  h1 {
    font-size: 40px;
    margin-bottom: 10px;
  }
  .current {
    font-size: 80px;
    font-weight: bold;
    color: #4a90e2;
    background: #fff;
    border-radius: 20px;
    padding: 20px 50px;
    margin: 20px 0;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  .controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
    gap: 10px;
  }
  .button {
    font-size: 28px;
    padding: 12px 30px;
    border: none;
    border-radius: 10px;
    background: #4a90e2;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s ease;
  }
  .button:disabled {
    background: #999;
    cursor: not-allowed;
  }
  .auto-control {
    font-size: 18px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  input[type="range"] {
    width: 200px;
  }
  select {
    font-size: 18px;
    padding: 5px 10px;
    border-radius: 5px;
  }
  .grid-container {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    gap: 15px;
  }
  .bingo-letters {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 34px;
  }
  .bingo-letter {
    font-size: 28px;
    font-weight: bold;
    color: #34568B;
  }
  .numbers {
    display: grid;
    grid-template-columns: repeat(15, 60px);
    gap: 8px;
    justify-content: center;
    max-width: 1000px;
  }
  .num {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-weight: bold;
    background: #f0f6ff;
    border: 2px solid #a3c4f3;
    border-radius: 8px;
    height: 50px;
    width: 50px;
  }
  .called {
    background: #4a90e2;
    color: white;
    border-color: #2c5aa0;
  }

  @media (max-width: 800px) {
    .numbers {
      grid-template-columns: repeat(10, 40px);
    }
    .bingo-letter {
      font-size: 20px;
    }
    .num {
      font-size: 16px;
      height: 40px;
      width: 40px;
    }
    .current {
      font-size: 50px;
      padding: 15px 30px;
    }
    .button {
      font-size: 20px;
      padding: 10px 20px;
    }
  }
</style>
</head>
<body>

<h1>ðŸŽ¤ Bingo Caller</h1>
<div class="current" id="current">--</div>
<div id="counter" style="font-size: 22px; margin-bottom: 15px;">
  Marked: 0 / 75
</div>

<div class="controls">
  <label>Game Type:
    <select id="gameType">
      <option value="75" selected>75-Ball (BINGO)</option>
      <option value="90">90-Ball</option>
      <option value="30">30-Ball</option>
    </select>
  </label>
  <button class="button" id="nextBtn">Draw Next</button>
  <div class="auto-control">
    <label><input type="checkbox" id="autoToggle"> Auto</label>
    <label>Speed: <input type="range" id="speedSlider" min="1" max="10" value="3"></label>
    <span id="speedValue">3s</span>
  </div>
</div>

<div class="grid-container">
  <div class="bingo-letters" id="bingoLetters"></div>
  <div class="numbers" id="numbers"></div>
</div>

<script>
  let allNumbers = [];
  let remaining = [];
  let autoInterval = null;
  let markedCount = 0;
  let maxBalls = 75;

  const letters = ["B", "I", "N", "G", "O"];
  const currentDisplay = document.getElementById("current");
  const counterDisplay = document.getElementById("counter");
  const nextBtn = document.getElementById("nextBtn");
  const numbersContainer = document.getElementById("numbers");
  const bingoLetters = document.getElementById("bingoLetters");
  const autoToggle = document.getElementById("autoToggle");
  const speedSlider = document.getElementById("speedSlider");
  const speedValue = document.getElementById("speedValue");
  const gameTypeSelect = document.getElementById("gameType");

  function setupGame() {
    maxBalls = parseInt(gameTypeSelect.value);
    allNumbers = Array.from({ length: maxBalls }, (_, i) => i + 1);
    remaining = [...allNumbers];
    markedCount = 0;
    currentDisplay.textContent = "--";
    counterDisplay.textContent = `Marked: 0 / ${maxBalls}`;
    nextBtn.disabled = false;
    clearInterval(autoInterval);
    autoToggle.checked = false;
    renderBingoLetters();
    renderNumbers();
  }

  function renderBingoLetters() {
    bingoLetters.innerHTML = "";
    if (maxBalls === 75) {
      letters.forEach(letter => {
        const div = document.createElement("div");
        div.textContent = letter;
        div.className = "bingo-letter";
        bingoLetters.appendChild(div);
      });
    }
  }

  function renderNumbers() {
    numbersContainer.innerHTML = "";
    let cols = maxBalls <= 30 ? 6 : maxBalls === 75 ? 15 : 10;
    numbersContainer.style.gridTemplateColumns = `repeat(${cols}, 60px)`;

    allNumbers.forEach(num => {
      const div = document.createElement("div");
      div.textContent = num;
      div.className = "num";
      div.id = "num" + num;
      numbersContainer.appendChild(div);
    });
  }

  function drawNext() {
    if (remaining.length === 0) {
      currentDisplay.textContent = "DONE!";
      nextBtn.disabled = true;
      clearInterval(autoInterval);
      autoToggle.checked = false;
      return;
    }

    const index = Math.floor(Math.random() * remaining.length);
    const num = remaining.splice(index, 1)[0];

    let displayText = num;
    if (maxBalls === 75) {
      if (num <= 15) displayText = "B" + num;
      else if (num <= 30) displayText = "I" + num;
      else if (num <= 45) displayText = "N" + num;
      else if (num <= 60) displayText = "G" + num;
      else displayText = "O" + num;
    }

    currentDisplay.textContent = displayText;
    document.getElementById("num" + num).classList.add("called");

    markedCount++;
    counterDisplay.textContent = `Marked: ${markedCount} / ${maxBalls}`;
  }

  autoToggle.addEventListener("change", () => {
    if (autoToggle.checked) {
      drawNext();
      autoInterval = setInterval(drawNext, speedSlider.value * 1000);
    } else {
      clearInterval(autoInterval);
    }
  });

  speedSlider.addEventListener("input", () => {
    speedValue.textContent = speedSlider.value + "s";
    if (autoToggle.checked) {
      clearInterval(autoInterval);
      autoInterval = setInterval(drawNext, speedSlider.value * 1000);
    }
  });

  nextBtn.addEventListener("click", drawNext);
  gameTypeSelect.addEventListener("change", setupGame);

  // Initialize
  setupGame();
</script>

</body>
</html>
