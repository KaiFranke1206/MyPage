<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bingo Caller</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
    color: #34568B;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 20px;
  }
  h1 {
    font-size: 40px;
    margin-bottom: 10px;
  }
  .current {
    font-size: 80px;
    font-weight: bold;
    color: #4a90e2;
    background: #fff;
    border-radius: 20px;
    padding: 20px 50px;
    margin: 20px 0;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  .controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
  }
  .button {
    font-size: 28px;
    padding: 12px 30px;
    border: none;
    border-radius: 10px;
    background: #4a90e2;
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin-bottom: 15px;
    transition: background 0.2s ease;
  }
  .button:disabled {
    background: #999;
    cursor: not-allowed;
  }
  .auto-control {
    font-size: 18px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  input[type="range"] {
    width: 200px;
  }
  .grid-container {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    gap: 15px;
  }
  .bingo-letters {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 34px;
  }
  .bingo-letter {
    font-size: 28px;
    font-weight: bold;
    color: #34568B;
  }
  .numbers {
    display: grid;
    grid-template-columns: repeat(15, 60px);
    gap: 8px;
    justify-content: center;
    max-width: 1000px;
  }
  .num {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-weight: bold;
    background: #f0f6ff;
    border: 2px solid #a3c4f3;
    border-radius: 8px;
    height: 50px;
    width: 50px;
  }
  .called {
    background: #4a90e2;
    color: white;
    border-color: #2c5aa0;
  }

  /* Mobile friendly */
  @media (max-width: 800px) {
    .numbers {
      grid-template-columns: repeat(10, 40px);
    }
    .bingo-letter {
      font-size: 20px;
    }
    .num {
      font-size: 16px;
      height: 40px;
      width: 40px;
    }
    .current {
      font-size: 50px;
      padding: 15px 30px;
    }
    .button {
      font-size: 20px;
      padding: 10px 20px;
    }
  }
</style>
</head>
<body>

<h1>ðŸŽ¤ Bingo Caller</h1>
<div class="current" id="current">--</div>
<div id="counter" style="font-size: 22px; margin-bottom: 15px;">
  Marked: 0 / 75
</div>

<div class="controls">
  <button class="button" id="nextBtn">Draw Next</button>
  <div class="auto-control">
    <label><input type="checkbox" id="autoToggle"> Auto</label>
    <label>Speed: <input type="range" id="speedSlider" min="1" max="10" value="3"></label>
    <span id="speedValue">3s</span>
  </div>
</div>

<div class="grid-container">
  <div class="bingo-letters" id="bingoLetters"></div>
  <div class="numbers" id="numbers"></div>
</div>

<script>
  const letters = ["B", "I", "N", "G", "O"];
  const allNumbers = Array.from({length:75},(_,i)=>i+1);
  let remaining = [...allNumbers];
  let autoInterval = null;
  
  let markedCount = 0;
 const counterDisplay = document.getElementById("counter");

  const currentDisplay = document.getElementById("current");
  const nextBtn = document.getElementById("nextBtn");
  const numbersContainer = document.getElementById("numbers");
  const bingoLetters = document.getElementById("bingoLetters");
  const autoToggle = document.getElementById("autoToggle");
  const speedSlider = document.getElementById("speedSlider");
  const speedValue = document.getElementById("speedValue");

  // Create vertical BINGO letters
  function renderBingoLetters() {
    bingoLetters.innerHTML = "";
    letters.forEach(letter => {
      const div = document.createElement("div");
      div.textContent = letter;
      div.className = "bingo-letter";
      bingoLetters.appendChild(div);
    });
  }

  // Create all number cells
  function renderNumbers() {
    numbersContainer.innerHTML = "";
    allNumbers.forEach(num => {
      const div = document.createElement("div");
      div.textContent = num;
      div.className = "num";
      div.id = "num"+num;
      numbersContainer.appendChild(div);
    });
  }

  function drawNext() {
  if (remaining.length === 0) {
    currentDisplay.textContent = "DONE!";
    nextBtn.disabled = true;
    clearInterval(autoInterval);
    autoToggle.checked = false;
    return;
  }

  const index = Math.floor(Math.random() * remaining.length);
  const num = remaining.splice(index, 1)[0];

  // Determine letter based on number range
  let letter = "";
  if (num <= 15) letter = "B";
  else if (num <= 30) letter = "I";
  else if (num <= 45) letter = "N";
  else if (num <= 60) letter = "G";
  else letter = "O";

  currentDisplay.textContent = `${letter}${num}`;
  document.getElementById("num" + num).classList.add("called");

  // Update marked count
  markedCount++;
  counterDisplay.textContent = `Marked: ${markedCount} / 75`;
}

  // Auto mode
  autoToggle.addEventListener("change", () => {
    if (autoToggle.checked) {
      drawNext();
      autoInterval = setInterval(drawNext, speedSlider.value * 1000);
    } else {
      clearInterval(autoInterval);
    }
  });

  speedSlider.addEventListener("input", () => {
    speedValue.textContent = speedSlider.value + "s";
    if (autoToggle.checked) {
      clearInterval(autoInterval);
      autoInterval = setInterval(drawNext, speedSlider.value * 1000);
    }
  });

  nextBtn.addEventListener("click", drawNext);

  // Initialize
  renderBingoLetters();
  renderNumbers();
</script>

</body>
</html>
